<body>
  <div class="content">
    <h1>TODO</h1>
    <ul class="todos">

    </ul>
  </div>
  <div class="addTodo">
    <form id="createTodo">
      Заголовок:<br />
      <input type="text" name="title" /><br />
      Описание:<br />
      <textarea name="desc"></textarea><br />
      <input type="submit" value="Добавить" />
    </form>
  </div>
  <template id="todo-card-template">
    <li class="card">
      <div class="actions">
        <button type="button" class="card__like button_link" aria-label="like">♥</button><span class="card__likes-count"></span>
        <button type="button" class="card__delete button_link" aria-label="удалить">&#11199;</button>
      </div>
     <div class="card__description">
        <h2 data-place="" class="card__title"></h2>
        <div class="card__description-text"></div>
      </div>
    </li>
  </template>
  <script src="js/main.js"  type="module" ></script>
